<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RINJANI4D - Klaim Bonus Member Baru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <header class="header">
      <h1>RINJANI4D</h1>
      <p>Klaim Bonus Freebet Member Baru</p>
    </header>

    <section class="card">
      <label>User ID</label>
      <input type="text" id="userId" placeholder="Masukkan User ID">
      <button id="claimBtn">Cek Bonus</button>
      <div id="infoMessage"></div>
    </section>

    <section class="card hidden" id="bonusBox">
      <h3>Bonus Anda</h3>
      <div class="bonus-amount" id="bonusAmount"></div>
      <p class="note">Berlaku selama 24 jam</p>
      <button id="csBtn">Hubungi CS</button>
    </section>

    <section class="history">
      <h4>Aktivitas Bonus Terbaru</h4>
      <ul id="historyList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
